<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tailor Your Profile | Professional Branding</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;900&family=Playfair+Display:ital,wght@0,700;1,700&display=swap" rel="stylesheet">
    <style>
        :root {
            /* Brighter, more vibrant versions of the previous colors */
            --vibrant-blue: #38bdf8;
            --vibrant-peach: #fb923c;
            --vibrant-green: #4ade80;
            --vibrant-purple: #818cf8;
        }
        body {
            font-family: 'Inter', sans-serif;
            /* Multi-stop vibrant gradient for a rich, full-screen color effect */
            background: linear-gradient(135deg, 
                var(--vibrant-blue) 0%, 
                var(--vibrant-purple) 35%, 
                var(--vibrant-peach) 70%, 
                var(--vibrant-green) 100%
            );
            background-attachment: fixed;
            min-height: 100vh;
            color: #1e293b;
            margin: 0;
            padding: 0;
        }
        .animate-fade-in {
            animation: fadeIn 0.4s ease-out forwards;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(12px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .glass-morphism {
            /* Stronger blur and opacity to contrast better with bright background */
            background: rgba(255, 255, 255, 0.75);
            backdrop-filter: blur(24px);
            border: 1px solid rgba(255, 255, 255, 0.4);
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.1);
        }
        .dark-input {
            background-color: #000000 !important;
            color: #ffffff !important;
            border: 1px solid #333333 !important;
            transition: all 0.2s ease-in-out;
        }
        .dark-input:focus {
            border-color: #ffffff !important;
            box-shadow: 0 0 0 4px rgba(255, 255, 255, 0.2);
        }
        .dark-input::placeholder {
            color: #888888 !important;
        }
        .hover-lift {
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }
        .hover-lift:hover {
            transform: translateY(-6px);
            box-shadow: 0 25px 40px -10px rgba(0, 0, 0, 0.2);
        }
        .ats-text {
            font-family: 'Inter', sans-serif;
            line-height: 1.6;
        }
        @media print {
            .no-print { display: none !important; }
            body { background: white !important; }
        }
    </style>
